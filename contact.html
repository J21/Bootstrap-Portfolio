<!-- Demo Layout for Bootstrap (with panels) -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>My Portfolio</title>

  <!-- We need to bring in the bootstrap CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type=text/css href="assets/css/style.css">

</head>

<body>

  <!-- NavBar (copied and pasted from WC3) -->
  <!-- Static navbar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Jonathan Patiag</a>
      </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="index.html">About <span class="sr-only">(current)</span></a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
  </nav>

  <!-- Main Body goes in Container -->
  <div class="container">
    <div class="row">

      <!-- The content in this div gets wrapped in a panel -->
      <div class="panel panel-default">
        <div class="panel-body">
          <div class = "col-lg-9">
          <h1>Contact Me</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </div>
      <div class="col-lg-3">
       <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <p>Connect with Me!</p>
            <img class="" src="assets/images/if_github_circle_black_107161.png" alt="Error!" style="width:50px;height:50px;">
            <img class="" src="assets/images/if_linkedin_square_color_107091.png" alt="Error!" style="width:50px;height:50px;">
            <img class="" src="assets/images/if_stackoverflow_287529.png" alt="Error!" style="width:50px;height:50px;">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
    </div>
  </div>
</div>
</body>
<footer>
 <div class="text-center">
  Copyright@2017
</div>
</footer>
  </html>
